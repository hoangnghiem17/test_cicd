name: CD-Prod Pipeline

permissions:
  actions: read
  contents: read

on:
  workflow_run:
    workflows: ["CD-Test Pipeline"]
    types:
      - completed

jobs:
  deploy:
    name: deploy-prod
    runs-on: ubuntu-latest
    environment:
      name: production  # FÃ¼r manuelles Approval im Environments-Tab

    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'develop' }}

    steps:
    - name: Set SHA from triggering workflow
      run: |
        echo "GIT_SHA=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_ENV
        echo "Using SHA from CD-Test: ${{ github.event.workflow_run.head_sha }}"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}

    - name: Pull Docker image
      run: |
        echo "Pulling image with SHA: ${{ env.GIT_SHA }}"
        docker pull ghcr.io/${{ github.repository }}/myapp:${{ env.GIT_SHA }}

    - name: Deploy Application
      run: |
        docker run -d -p 80:80 ghcr.io/${{ github.repository }}/myapp:${{ env.GIT_SHA }}
